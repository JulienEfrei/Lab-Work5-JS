<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="excel.html">Excel</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="main-form" name="mainform">
            <label for="fname" >First Name</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"  required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="province">Province</label>
            <input type="text" id="province" name="province" required>
            <label for="membership">Membership</label>
            <div class="radio">
                <label for="prenium">Prenium</label>
                <input type="radio" id="prenium" name="membership" value="prenium" required checked>
                <label for="standart">Standart</label>
                <input type="radio" id="standart" name="membership" value="standart" required>
                <label for="basic">Basic</label>
                <input type="radio" id="basic" name="membership" value="basic" required>
            </div>
            <input type="button" value="Submit" id="index_sub">
            <input type="reset" value="reset" id="clear" onclick="resetResult()"> 
        </form>
        <div class="output">
            Result :
            <p id="result"></p>
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
